    <body>
        <h2>Velocidade Angular Constante</h2>
        <article class="circ_esq">

          <svg viewBox='0 0 100 100' xmlns="http://www.w3.org/2000/svg">
            <circle fill='transparent' stroke='red' cx='50' cy='50' r='35' /> 
            <line stroke='red' x1='50' x2='85' y1='50' y2='50'>
              <animateTransform
                 attributeName='transform'
                 from='0 50 50'
                 to='-360 50 50'
                 dur='10s'
                 repeatCount='indefinite'
                 attributeType='xml'
                 type='rotate' />
            </line>
            <line stroke='green' stroke-dasharray="5,8" x1='10' x2='94' y1='5' y2='100'></line>
          </svg>

        </article>

        <section class="desc">
            <h4>Descrição:</h4>
            <p>&#969; - Velocidade Angular </p>
            <p>&#969; = k</p>
            <p>k ∈ {ℕ, ℤ, ℚ, ℝ, ℂ}</p>
        </section>
